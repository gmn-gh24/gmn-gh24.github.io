name: CI/CD Pipeline

# Note: Security headers must be configured at the hosting platform level
# See SECURITY-HEADERS.md for implementation details
# Headers cannot be set in next.config.ts with static export (output: 'export')

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'atera-dashboard-nextjs/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./atera-dashboard-nextjs
      run: npm ci
    
    - name: Run type checking
      working-directory: ./atera-dashboard-nextjs
      run: npm run type-check
    
    - name: Run linting
      working-directory: ./atera-dashboard-nextjs
      run: npm run lint
    
    - name: Run tests
      working-directory: ./atera-dashboard-nextjs
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./atera-dashboard-nextjs/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Build application
      working-directory: ./atera-dashboard-nextjs
      run: npm run build
      
    - name: Export static files
      working-directory: ./atera-dashboard-nextjs  
      run: npm run export
      if: success()

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'atera-dashboard-nextjs/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./atera-dashboard-nextjs
      run: npm ci
    
    - name: Run security audit
      working-directory: ./atera-dashboard-nextjs
      run: npm audit --audit-level=high
    
    - name: Run Snyk security scan
      if: ${{ secrets.SNYK_TOKEN != '' }}
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --project-name=${{ github.repository }}
        command: test

  deploy:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'atera-dashboard-nextjs/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./atera-dashboard-nextjs
      run: npm ci
    
    - name: Build for production
      working-directory: ./atera-dashboard-nextjs
      run: npm run build
    
    # Deployment step - configure based on your hosting platform
    # Examples:
    # - For Vercel: Use vercel/action
    # - For Netlify: Use netlify/actions/cli@master
    # - For AWS: Use aws-actions/configure-aws-credentials
    # See SECURITY-HEADERS.md for platform-specific security header configuration
    
    - name: Build artifacts ready for deployment
      run: echo "Build artifacts are in ./atera-dashboard-nextjs/out"
